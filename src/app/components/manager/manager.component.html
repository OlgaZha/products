<div class="card-container">
  <div *ngFor="let product of products">
    <div class="product-card">
      <h1>{{product?.title}}</h1>
      <p>Price: {{product?.price}}$</p>
      <button (click)="deleteProduct(product.id)">Delete</button>
    </div>
  </div>
</div>
