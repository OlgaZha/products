<app-table-filter (filterChanged)="onFilterChanged($event)"></app-table-filter>
<mat-table [dataSource]="dataSource" (matSortChange)="sortMat($event)" matSort>

  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <span *ngIf="!user.editing">{{user.name}}</span>
      <input [(ngModel)]="user.name" *ngIf="user.editing">
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
    <mat-cell *matCellDef="let user">{{user.email}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="onToggleEdit(user)">
        <mat-icon>{{user.editing ? 'save' : 'edit'}}</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>

</mat-table>

<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons (page)="onPageChange($event)"></mat-paginator>
