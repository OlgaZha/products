<div class="product-card">
  <h2>{{product?.title}}</h2>
  <div class="product-box">
    <p class="product-price" [ngClass]="{'is-expensive': isExpensive()}">
      Price: {{product?.price}}$
    </p>
    <button class="counter-button" (click)="counterClicked()">Add to cart</button>
    <a class="product-details" [routerLink]="['/product', product?.id]" (click)="onSelectProduct()">Details...</a>
  </div>
</div>
